syntax = "proto3";

package plugin.device.msg;

option java_package = "com.sandpolis.plugin.device.msg";

message RQ_RegisterDevice {

    oneof target {
        string ip_address = 1;
        string mac_address = 2;
    }

    // The uuid of the gateway instance
    string gateway = 3;
}
